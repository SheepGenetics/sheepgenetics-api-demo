<ion-view hide-back-button="true">
    <ion-nav-title>Welcome to Sheep Genetics</ion-nav-title>
    
	<ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input placeholder="Enter your user name" type="text" ng-model="login.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input placeholder="and password" type="password" ng-model="login.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registered Users Log in</button>
        </label>
      </div>
    </form>
	<form ng-submit="doPublic()">
		<div class="list">
			<label class="item">
				<button class="button button-block button-negative" type="submit">
					Public Access
				</button>
				<div class="info">
					You can login at any time via the menu
				</div>
			</label>
		</div>
	</form>
  </ion-content>
</ion-view>
